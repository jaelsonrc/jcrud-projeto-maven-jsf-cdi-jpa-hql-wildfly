<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:panel id="cad" header="Cadastro de Projeto" style="width:600px" rendered="#{projetoBean.projeto != null}" >
		<p:panelGrid columns="2">
			<h:outputLabel value="Nome:" />
			<p:inputText id="nometxt" value="#{projetoBean.projeto.nome}"
			 required="true" 
			 requiredMessage="Campo Obrigatorio!" 
			 validatorMessage="entre 3 e 25" >
			 		<f:validateLength minimum="5" maximum="25"/>			 
			 </p:inputText>
			
		</p:panelGrid>	
		<p:commandButton id="btn_salvar"  icon="salvar-icon" value="Salvar" action="#{projetoBean.save()}" 
		update="form_principal">
		  <span class="fa-icon-save" />
		</p:commandButton>
		<p:commandButton icon="voltar-icon" value="Voltar" action="#{projetoBean.back()}"  immediate="true"
		update="form_principal"/>
	</p:panel>
	<p:blockUI block="cad" trigger="btn_salvar" />

</ui:composition>
